<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone Page</title>
    <script
        src="https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="whole">
        <nav id="main_header">
            <div class="header_logo">
                <i class="fab fa-youtube"></i>
                <a href="#">Youtube</a>
            </div>
            <ul class="header_menu">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </ul>
        </nav>
        <div id="video">
            <video controls width="250">
                <source src="Seoul - 21985.mp4"
                        type="video/mp4">
            </video>
        </div>
        <ul class="tags">
            <li><a href="#">#Youtube</a></li>
            <li><a href="#">#Clone</a></li>
            <li><a href="#">#Page</a></li>
        </ul>
        <div class="title">
            <h2>Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편...</h2>
            <i class="fas fa-sort-down"></i>
            <p>1M views 1 month ago</p>
        </div>
        <nav class="sub_menu">
            <ul>
                <li class="active"><a href="#">
                    <i class="fas fa-thumbs-up active"></i>
                    <p>1K</p>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-thumbs-down"></i>
                    <p>0</p>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-share"></i>
                    <p>Share</p>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-plus"></i>
                    <p>Save</p>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-flag"></i>
                    <p>Report</p>
                </a></li>
            </ul>
        </nav>
    </div>
    <div class="box_big">
        <div class="box_small">
          <a href="#">
            <div class="picture">
                <img src="fox.png">
            </div>
            <div class="maker">
                <div class="name">
                    <p>안민수</p>
                </div>
                <div class="num_sub">
                    <p>1M subscribers</p>
                </div>
            </div>
          </a>
        </div>
        <div class="subscribe">
            <a href="#">SUBSCRIBE</a>
        </div>
    </div>
    <div class="playList">
      <ul>
        <li><a href="#">
          <img src="앵무새.jpg">
          <h1>앵무새</h1>
        </a></li>
        <li><a href="#">
          <img src="다람쥐.jpg">
          <h1>다람쥐</h1>
        </a></li>
        <li><a href="#">
          <img src="고양이.jpg">
          <h1>고양이</h1>
        </a></li>
      </ul>
    </div>
</body>
</html>
