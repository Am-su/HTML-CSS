<!DOCTYPE html>
<html>
<head>
  <title>움직이는 그래프</title>
  <style>
    #graph{
      width:610px;
      border: 3px solid black;
    }
    .bar{
      width:10px;height:50px;
      background-color:orange;
      margin:5px;

      transition-duration:5s;
    }
    #graph:hover>.bar{
      width:600px;
    }
  </style>
</head>
<body>
  <div id="graph">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</body>
</html>
