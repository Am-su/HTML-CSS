<!DOCTYPE html>
<html lang="en">
<head>
  <title>그리드 레이아웃</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .container{
      width:960px;
      margin:0 auto;
      padding-top:10px;

      display:grid;
      grid-template: 70px 1fr 70px / 200px 1fr;
      grid-gap:5px;
    }

    [class*=cell]{
      box-sizing:border-box;
      border:5px solid black;
      border-radius:10px;
      padding:10px;
    }
    .cell-header{grid-column:1/3;}
    .cell-footer{grid-column:1/3;}
  </style>
</head>
<body>
  <div class="container">
    <div class="cell-a">cell a</div>
    <div class="cell-b">cell b</div>
    <div class="cell-c">cell c</div>
    <div class="cell-d">cell d</div>
  </div>
</body>
</html>
