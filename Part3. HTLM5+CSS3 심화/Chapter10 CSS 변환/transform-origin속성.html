<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    
    section{
      width:100px; height:100px;
      border:5px solid black;
    }
    div{
      width:100px;height:100px;
      background:red;

      transform:rotate(60deg);
      
      transform-origin:100% 100%;
      /*위와 같은 코드 transform-origin:right bottom; */
    }
  </style>
</head>
<body>
  <section>
    <div></div>
  </section>
</body>
</html>
