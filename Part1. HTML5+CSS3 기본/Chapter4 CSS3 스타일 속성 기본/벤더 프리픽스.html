<!DOCTYPE html>
<html>
<head>
    <title>벤더 프리픽스</title>
    <style>
        input[type=checkbox]:checked+div{
            height:0px;
        }
        div{
            overflow:hidden;
            width:650px;
            height:300px;
            -ms-transition-duration:1s;
            -webkit-transition-duration:1s;
            -moz-transition-duration:1s;
            transition-duration:1s;
        }
    </style>
</head>
<body>
    <input type="checkbox" />
    <div>체크되면 없어지는 문장</div>
</body>
</html>
