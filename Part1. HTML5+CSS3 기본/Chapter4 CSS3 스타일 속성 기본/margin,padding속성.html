<!DOCTYPE html>
<head>
    <title>margin,padding속성</title>
    <style>
        div{
            width:100px; height:100px;
            background-color: red;

            border:20px solid black;
            margin:10px;padding:30px;
        }
        p{
            width:100px; height:100px;
            background-color: red;

            margin: 0 30px; padding:0 30px;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
