<!DOCTYPE html>
<head>
    <title>입력 양식 태그</title>
</head>
<body>
    <!-- 입력 양식 개요 -->
    <p>일반 제출</p>
    <form>
        <input type = "text" name="search" />
        <input type = "submit" />
    </form>
    <p>get방식</p>
    <form method = "get">
        <input type = "text" name = "search" />
        <input type = "submit" />
    </form>
    <p>post방식</p>
    <form method = "post">
        <input type = "text" name = "search" />
        <input type = "submit" />
    </form>
    <br /><hr /><br />
    <!-- 기본input태그 -->
    <form>
        <input type = "text" name = "name" /><br />
        <input type = "password" name = "password" /><br />
        <input type = "file" name = "file" /><br />
        <input type = "submit" />
        <input type = "reset" />
    </form>
    <br /><hr /><br />
    <!-- HTML5 입력 양식 태그 -->
    <form>
        <input type = "color"><br />  
        <input type = "date"><br /> 
        <input type = "datetime"><br /> 
        <input type = "datetime-local"><br /> 
        <input type = "email"><br />
        <input type = "month"><br />
        <input type = "number"><br />
        <input type = "range"><br />
        <input type = "search"><br />
        <input type = "tel"><br />
        <input type = "time"><br />
        <input type = "url"><br />
        <input type = "week"><br />
    </form>
    <br /><hr /><br />
    <!-- textarea 태그 -->
    <form>
        <textarea>Hello Textarea</textarea>
    </form>
    <br /><hr /><br />
    <!-- select 태그 -->
    <select multiple="multiple">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
    </select>
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
    </select>
    <br /><p>optgroup태그</p>
    <select>
        <optgroup label="HTML5">
            <option>Multimedia Tag</option>
            <option>Connectivity</option>
            <option>Device Access</option>
        </optgroup>
        <optgroup label="CSS3">
            <option>Animation</option>
            <option>3D Transform</option>
        </optgroup>
    </select>
    <br /><hr /><br />
    <!--fieldset태그, legends태그-->
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email" /></td>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
