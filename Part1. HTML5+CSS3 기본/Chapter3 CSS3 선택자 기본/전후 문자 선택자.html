<!DOCTYPE html>
<head>
    <title>전후 문자 선택자</title>
    <style>
        p{counter-increment:rint;}
        p::before{content:counter(rint) ".";}
        p::after{content:" - " attr(data-page) " page";}
        p::first-letter{font-size:3em;}
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p data-page="52">Lorem ipsum dolor sit amet</p>
    <p data-page="273">Aenean ac erat et massa vehicula</p>
</body>
</html>
